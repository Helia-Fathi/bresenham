<div>
    <div class="mycanvas">
        <input placeholder="enter x" style="margin: auto 10px" v-model="xUser">
        <input placeholder="enter y" style="margin: auto 0px" v-model="yUser">
        <input placeholder="enter radius" style="margin: auto 10px" v-model="radiusUser">
        <button class="btn btn-success" @click="drawCircle()">DRAW NOW!</button>
    </div>
    <br>
    <div class="mycanvas">
        <input placeholder="enter scale for x" style="margin: auto 0px" v-model="scaleXUser">
        <input placeholder="enter scale for y" style="margin: auto 10px" v-model="scaleYUser">
        <button class="btn btn-success" @click="scaleCircle()">SCALE NOW!</button>
    </div>
    <br>
    <div class="mycanvas">
        <input placeholder="enter delta for x" style="margin: auto 0px" v-model="deltaXUser">
        <input placeholder="enter delta for y" style="margin: auto 10px" v-model="deltaYUser">
        <button class="btn btn-success" @click="transitionCircle()">TRANSITION NOW!</button>
    </div>
    <br>
    <div style="display:flex;justify-content: center">
        <button class="btn btn-success" @click="rotateCircle()">ROTATE NOW!</button>
    </div>
    <br>
    <div style="display:flex;justify-content: center">
        <button class="btn btn-success" style="margin: auto 10px" @click="goToDrawLine()">Go To Draw Line Page!</button>
        <button class="btn btn-success" @click="goToDrawEllipse()">Go To Draw Ellipse Page!</button>
    </div>
    <div class="mycanvas">
        <canvas width=800 height=800></canvas>
    </div>
</div>
